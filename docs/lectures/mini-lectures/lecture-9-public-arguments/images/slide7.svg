<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="dataGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#3498db;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="impactGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.6" />
    </linearGradient>

    <radialGradient id="mapGlow">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0" />
    </radialGradient>

    <!-- Flow Arrow Pattern -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2ecc71" opacity="0.8" />
    </marker>
  </defs>

  <rect width="800" height="1200" fill="url(#bgGrad)"/>

  <!-- Connecting Flow Lines -->
  <path d="M 400 380 L 400 480" stroke="#2ecc71" stroke-width="2" opacity="0.4" stroke-dasharray="5,5" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 400 740 L 400 840" stroke="#2ecc71" stroke-width="2" opacity="0.4" stroke-dasharray="5,5" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Top Section: Data Visualization Map -->
  <g id="dataSection">
    <!-- Section Label -->
    <rect x="40" y="40" width="160" height="32" rx="16" fill="#9b59b6" opacity="0.2"/>
    <text x="120" y="62" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#9b59b6" text-anchor="middle">DATA ANALYSIS</text>

    <!-- Map Container -->
    <rect x="60" y="100" width="680" height="260" rx="12" fill="#1e1e3f" stroke="#9b59b6" stroke-width="2" opacity="0.8"/>
    <circle cx="400" cy="230" r="180" fill="url(#mapGlow)"/>

    <!-- Simplified Map with Data Points -->
    <!-- Map outline -->
    <path d="M 150,180 Q 200,160 250,170 T 350,160 Q 400,165 450,170 T 550,180 Q 600,190 650,200 L 640,280 Q 580,270 520,275 T 420,280 Q 350,275 280,280 T 180,290 Z"
          fill="none" stroke="#3498db" stroke-width="2" opacity="0.5"/>

    <!-- Data Points (animated) -->
    <circle cx="200" cy="190" r="6" fill="#e74c3c">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="210" r="8" fill="#e74c3c">
      <animate attributeName="r" values="8;10;8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="195" r="7" fill="#f39c12">
      <animate attributeName="r" values="7;9;7" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="220" r="9" fill="#e74c3c">
      <animate attributeName="r" values="9;11;9" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="205" r="6" fill="#f39c12">
      <animate attributeName="r" values="6;8;6" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="580" cy="230" r="8" fill="#e74c3c">
      <animate attributeName="r" values="8;10;8" dur="2.6s" repeatCount="indefinite"/>
    </circle>

    <!-- Data connections -->
    <line x1="200" y1="190" x2="280" y2="210" stroke="#9b59b6" stroke-width="1" opacity="0.3"/>
    <line x1="280" y1="210" x2="350" y2="195" stroke="#9b59b6" stroke-width="1" opacity="0.3"/>
    <line x1="350" y1="195" x2="420" y2="220" stroke="#9b59b6" stroke-width="1" opacity="0.3"/>
    <line x1="420" y1="220" x2="500" y2="205" stroke="#9b59b6" stroke-width="1" opacity="0.3"/>
    <line x1="500" y1="205" x2="580" y2="230" stroke="#9b59b6" stroke-width="1" opacity="0.3"/>

    <!-- Timeline chart overlay -->
    <path d="M 100,310 L 150,290 L 220,305 L 290,285 L 360,300 L 430,280 L 500,295 L 570,275 L 640,290 L 700,310"
          fill="none" stroke="#3498db" stroke-width="3" opacity="0.7"/>
  </g>

  <!-- Middle Section: Interactive Web Interface -->
  <g id="interfaceSection">
    <!-- Section Label -->
    <rect x="40" y="400" width="180" height="32" rx="16" fill="#3498db" opacity="0.2"/>
    <text x="130" y="422" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#3498db" text-anchor="middle">WEB INTERFACE</text>

    <!-- Browser Window -->
    <rect x="60" y="460" width="680" height="260" rx="12" fill="#2c2c54" stroke="#3498db" stroke-width="2"/>

    <!-- Browser chrome -->
    <rect x="60" y="460" width="680" height="40" rx="12" fill="#1e1e3f"/>
    <circle cx="85" cy="480" r="6" fill="#e74c3c"/>
    <circle cx="105" cy="480" r="6" fill="#f39c12"/>
    <circle cx="125" cy="480" r="6" fill="#2ecc71"/>
    <rect x="160" y="470" width="480" height="20" rx="10" fill="#16162e" opacity="0.8"/>
    <text x="180" y="485" font-family="monospace" font-size="11" fill="#7f8c8d">socialjusticedata.org/explore</text>

    <!-- Dashboard Content -->
    <!-- Header -->
    <text x="100" y="535" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#ecf0f1">Social Justice Data Explorer</text>

    <!-- Interactive Charts -->
    <g opacity="0.9">
      <!-- Bar Chart -->
      <rect x="100" y="560" width="40" height="80" rx="4" fill="#9b59b6" opacity="0.7">
        <animate attributeName="height" values="80;90;80" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="150" y="580" width="40" height="60" rx="4" fill="#9b59b6" opacity="0.7">
        <animate attributeName="height" values="60;70;60" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="200" y="550" width="40" height="90" rx="4" fill="#9b59b6" opacity="0.7">
        <animate attributeName="height" values="90;100;90" dur="2.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="250" y="570" width="40" height="70" rx="4" fill="#9b59b6" opacity="0.7">
        <animate attributeName="height" values="70;80;70" dur="3.2s" repeatCount="indefinite"/>
      </rect>

      <!-- Stats Cards -->
      <rect x="330" y="560" width="140" height="60" rx="8" fill="#3498db" opacity="0.3" stroke="#3498db" stroke-width="1"/>
      <text x="400" y="585" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#3498db" text-anchor="middle">1,247</text>
      <text x="400" y="605" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">Cases Tracked</text>

      <rect x="490" y="560" width="140" height="60" rx="8" fill="#e74c3c" opacity="0.3" stroke="#e74c3c" stroke-width="1"/>
      <text x="560" y="585" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#e74c3c" text-anchor="middle">89%</text>
      <text x="560" y="605" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">Data Verified</text>
    </g>

    <!-- Interactive Elements -->
    <circle cx="120" cy="670" r="4" fill="#2ecc71"/>
    <text x="135" y="674" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Filter by Region</text>

    <circle cx="280" cy="670" r="4" fill="#2ecc71"/>
    <text x="295" y="674" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Download Data</text>

    <circle cx="440" cy="670" r="4" fill="#2ecc71"/>
    <text x="455" y="674" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Share Report</text>
  </g>

  <!-- Bottom Section: Real-World Impact -->
  <g id="impactSection">
    <!-- Section Label -->
    <rect x="40" y="760" width="180" height="32" rx="16" fill="#2ecc71" opacity="0.3"/>
    <text x="130" y="782" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#2ecc71" text-anchor="middle">COMMUNITY IMPACT</text>

    <!-- Impact Glow Background -->
    <rect x="60" y="820" width="680" height="320" rx="12" fill="url(#impactGlow)"/>

    <!-- Newspaper/Media -->
    <g>
      <rect x="80" y="840" width="200" height="130" rx="6" fill="#ecf0f1" opacity="0.95"/>
      <rect x="80" y="840" width="200" height="30" rx="6" fill="#34495e"/>
      <text x="180" y="860" font-family="Georgia, serif" font-size="11" font-weight="700" fill="#ecf0f1" text-anchor="middle">THE DAILY CHRONICLE</text>

      <text x="90" y="895" font-family="Georgia, serif" font-size="13" font-weight="700" fill="#2c3e50">Data Reveals</text>
      <text x="90" y="912" font-family="Georgia, serif" font-size="13" font-weight="700" fill="#2c3e50">Pattern in Justice</text>
      <text x="90" y="929" font-family="Georgia, serif" font-size="13" font-weight="700" fill="#2c3e50">System</text>

      <line x1="90" y1="940" x2="270" y2="940" stroke="#95a5a6" stroke-width="1"/>
      <line x1="90" y1="950" x2="250" y2="950" stroke="#95a5a6" stroke-width="1"/>
      <line x1="90" y1="960" x2="270" y2="960" stroke="#95a5a6" stroke-width="1"/>
    </g>

    <!-- Policy Document -->
    <g>
      <rect x="300" y="840" width="200" height="130" rx="6" fill="#ecf0f1" opacity="0.95" stroke="#2ecc71" stroke-width="3"/>
      <circle cx="400" cy="870" r="15" fill="#2ecc71" opacity="0.3"/>
      <path d="M 395,870 L 398,875 L 405,863" stroke="#2ecc71" stroke-width="2.5" fill="none" stroke-linecap="round"/>

      <text x="310" y="905" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#2c3e50">Policy Reform Bill</text>
      <text x="310" y="922" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Based on data analysis</text>

      <rect x="310" y="935" width="180" height="8" rx="2" fill="#2ecc71" opacity="0.3"/>
      <rect x="310" y="935" width="120" height="8" rx="2" fill="#2ecc71" opacity="0.7"/>
      <text x="315" y="957" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">67% Support</text>
    </g>

    <!-- Activist Using Data -->
    <g>
      <rect x="520" y="840" width="200" height="130" rx="6" fill="#2c3e50" opacity="0.9"/>

      <!-- Person icon -->
      <circle cx="570" cy="880" r="18" fill="#ecf0f1"/>
      <path d="M 552,915 Q 570,905 588,915 L 588,940 L 552,940 Z" fill="#ecf0f1"/>

      <!-- Laptop/Device -->
      <rect x="600" y="895" width="90" height="50" rx="3" fill="#34495e" stroke="#2ecc71" stroke-width="2"/>
      <rect x="605" y="900" width="80" height="35" rx="2" fill="#2ecc71" opacity="0.3"/>

      <!-- Data visualization on screen -->
      <circle cx="620" cy="915" r="3" fill="#2ecc71"/>
      <circle cx="635" cy="920" r="3" fill="#2ecc71"/>
      <circle cx="650" cy="912" r="3" fill="#2ecc71"/>
      <circle cx="665" cy="918" r="3" fill="#2ecc71"/>
      <line x1="620" y1="915" x2="635" y2="920" stroke="#2ecc71" stroke-width="1.5"/>
      <line x1="635" y1="920" x2="650" y2="912" stroke="#2ecc71" stroke-width="1.5"/>
      <line x1="650" y1="912" x2="665" y2="918" stroke="#2ecc71" stroke-width="1.5"/>

      <text x="620" y="965" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#2ecc71" text-anchor="middle">Advocacy</text>
    </g>

    <!-- Impact Metrics -->
    <g>
      <rect x="80" y="1000" width="640" height="120" rx="8" fill="#1e1e3f" opacity="0.8" stroke="#2ecc71" stroke-width="2"/>

      <!-- Metric 1 -->
      <text x="140" y="1040" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#2ecc71" text-anchor="middle">3</text>
      <text x="140" y="1060" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6" text-anchor="middle">Policy</text>
      <text x="140" y="1075" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6" text-anchor="middle">Changes</text>

      <!-- Metric 2 -->
      <text x="300" y="1040" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#2ecc71" text-anchor="middle">47</text>
      <text x="300" y="1060" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6" text-anchor="middle">News</text>
      <text x="300" y="1075" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6" text-anchor="middle">Articles</text>

      <!-- Metric 3 -->
      <text x="460" y="1040" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#2ecc71" text-anchor="middle">12K</text>
      <text x="460" y="1060" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6" text-anchor="middle">Community</text>
      <text x="460" y="1075" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6" text-anchor="middle">Members</text>

      <!-- Metric 4 -->
      <text x="620" y="1040" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#2ecc71" text-anchor="middle">89%</text>
      <text x="620" y="1060" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6" text-anchor="middle">Awareness</text>
      <text x="620" y="1075" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6" text-anchor="middle">Increase</text>
    </g>
  </g>

  <!-- Title -->
  <text x="40" y="1170" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#ecf0f1">From Data to Action</text>
  <text x="40" y="1190" font-family="Arial, sans-serif" font-size="13" fill="#95a5a6">Public scholarship creating measurable community change</text>
</svg>
