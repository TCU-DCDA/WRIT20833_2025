<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="growthGlow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#2ecc71;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:0.4" />
    </linearGradient>

    <radialGradient id="monitorGlow">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="impactGlow">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:0" />
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2ecc71" opacity="0.7" />
    </marker>
  </defs>

  <rect width="800" height="1200" fill="url(#bgGrad)"/>

  <!-- Rising glow effect -->
  <rect x="0" y="0" width="800" height="1200" fill="url(#growthGlow)" opacity="0.6"/>

  <!-- Connecting Flow Lines -->
  <path d="M 400 420 L 400 520" stroke="#2ecc71" stroke-width="3" opacity="0.4" stroke-dasharray="8,8" marker-end="url(#arrowGreen)">
    <animate attributeName="stroke-dashoffset" from="16" to="0" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 400 780 L 400 860" stroke="#9b59b6" stroke-width="3" opacity="0.4" stroke-dasharray="8,8">
    <animate attributeName="stroke-dashoffset" from="16" to="0" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- BOTTOM SECTION: Individual Creation -->
  <g id="creationSection">
    <rect x="40" y="40" width="180" height="32" rx="16" fill="#3498db" opacity="0.2"/>
    <text x="130" y="62" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#3498db" text-anchor="middle">CREATION</text>

    <!-- Workspace Scene -->
    <g>
      <!-- Desk -->
      <rect x="100" y="350" width="600" height="60" rx="4" fill="#34495e" opacity="0.6"/>



      <!-- Multiple Monitors -->
      <!-- Left Monitor -->
      <g>
        <circle cx="200" cy="200" r="80" fill="url(#monitorGlow)"/>
        <rect x="130" y="140" width="140" height="100" rx="8" fill="#2c3e50" stroke="#3498db" stroke-width="3"/>
        <rect x="138" y="148" width="124" height="80" rx="4" fill="#1e1e3f"/>

        <!-- Monitor content - Code -->
        <g font-family="'Courier New', monospace" font-size="8">
          <text x="145" y="163" fill="#e74c3c">&lt;header&gt;</text>
          <text x="145" y="173" fill="#f1c40f">  &lt;nav&gt;</text>
          <text x="145" y="183" fill="#3498db">    Portfolio</text>
          <text x="145" y="193" fill="#f1c40f">  &lt;/nav&gt;</text>
          <text x="145" y="203" fill="#e74c3c">&lt;/header&gt;</text>
        </g>

        <!-- Monitor stand -->
        <rect x="190" y="240" width="20" height="40" rx="2" fill="#34495e"/>
        <rect x="170" y="280" width="60" height="8" rx="4" fill="#2c3e50"/>
      </g>

      <!-- Center Monitor (Main) -->
      <g>
        <circle cx="400" cy="200" r="100" fill="url(#monitorGlow)"/>
        <rect x="310" y="120" width="180" height="140" rx="8" fill="#2c3e50" stroke="#3498db" stroke-width="3"/>
        <rect x="320" y="130" width="160" height="115" rx="4" fill="#1e1e3f"/>

        <!-- Monitor content - Portfolio Site -->
        <rect x="330" y="145" width="140" height="25" rx="3" fill="#3498db" opacity="0.3"/>
        <text x="400" y="162" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#ecf0f1" text-anchor="middle">My DH Portfolio</text>

        <rect x="335" y="180" width="60" height="40" rx="4" fill="#9b59b6" opacity="0.4"/>
        <text x="365" y="203" font-family="Arial, sans-serif" font-size="8" fill="#ecf0f1" text-anchor="middle">Project 1</text>

        <rect x="405" y="180" width="60" height="40" rx="4" fill="#9b59b6" opacity="0.4"/>
        <text x="435" y="203" font-family="Arial, sans-serif" font-size="8" fill="#ecf0f1" text-anchor="middle">Project 2</text>

        <line x1="335" y1="230" x2="465" y2="230" stroke="#3498db" stroke-width="1" opacity="0.5"/>
        <text x="400" y="238" font-family="Arial, sans-serif" font-size="7" fill="#7f8c8d" text-anchor="middle">myportfolio.com</text>

        <!-- Monitor stand -->
        <rect x="390" y="260" width="20" height="50" rx="2" fill="#34495e"/>
        <rect x="360" y="310" width="80" height="10" rx="4" fill="#2c3e50"/>
      </g>

      <!-- Right Monitor -->
      <g>
        <circle cx="600" cy="200" r="80" fill="url(#monitorGlow)"/>
        <rect x="530" y="140" width="140" height="100" rx="8" fill="#2c3e50" stroke="#3498db" stroke-width="3"/>
        <rect x="538" y="148" width="124" height="80" rx="4" fill="#1e1e3f"/>

        <!-- Monitor content - Research -->
        <text x="600" y="170" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#ecf0f1" text-anchor="middle">Research</text>
        <line x1="548" y1="178" x2="652" y2="178" stroke="#2ecc71" stroke-width="2"/>

        <circle cx="555" cy="195" r="3" fill="#2ecc71"/>
        <text x="565" y="198" font-family="Arial, sans-serif" font-size="7" fill="#95a5a6">Data analysis</text>

        <circle cx="555" cy="210" r="3" fill="#2ecc71"/>
        <text x="565" y="213" font-family="Arial, sans-serif" font-size="7" fill="#95a5a6">Visualizations</text>

        <!-- Monitor stand -->
        <rect x="590" y="240" width="20" height="40" rx="2" fill="#34495e"/>
        <rect x="570" y="280" width="60" height="8" rx="4" fill="#2c3e50"/>
      </g>

      <!-- Keyboard and Mouse -->
      <rect x="320" y="365" width="160" height="35" rx="4" fill="#2c3e50" opacity="0.8"/>
      <ellipse cx="520" cy="382" rx="25" ry="18" fill="#34495e" opacity="0.8"/>
    </g>

    <text x="400" y="430" font-family="Arial, sans-serif" font-size="13" fill="#95a5a6" text-anchor="middle" font-style="italic">Building a digital presence</text>
  </g>

  <!-- MIDDLE SECTION: Network Connection -->
  <g id="networkSection">
    <rect x="40" y="450" width="160" height="32" rx="16" fill="#2ecc71" opacity="0.2"/>
    <text x="120" y="472" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#2ecc71" text-anchor="middle">CONNECTION</text>

    <!-- Central Node (Your Work) -->
    <g>
      <circle cx="400" cy="650" r="60" fill="#3498db" opacity="0.3" filter="url(#glow)"/>
      <circle cx="400" cy="650" r="45" fill="#2c3e50" stroke="#3498db" stroke-width="3"/>
      <text x="400" y="645" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ecf0f1" text-anchor="middle">Your</text>
      <text x="400" y="660" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ecf0f1" text-anchor="middle">Portfolio</text>
    </g>

    <!-- Connected Nodes -->
    <!-- Other Scholars (top-left) -->
    <g>
      <line x1="400" y1="650" x2="240" y2="580" stroke="#2ecc71" stroke-width="2" opacity="0.5">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
      </line>
      <circle cx="240" cy="580" r="35" fill="#2c3e50" stroke="#2ecc71" stroke-width="2"/>
      <text x="240" y="578" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">Other</text>
      <text x="240" y="590" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">Scholars</text>
    </g>

    <!-- Communities (top-right) -->
    <g>
      <line x1="400" y1="650" x2="560" y2="580" stroke="#2ecc71" stroke-width="2" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
      </line>
      <circle cx="560" cy="580" r="35" fill="#2c3e50" stroke="#2ecc71" stroke-width="2"/>
      <text x="560" y="585" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">Communities</text>
    </g>

    <!-- Cultural Archives (left) -->
    <g>
      <line x1="400" y1="650" x2="200" y2="680" stroke="#2ecc71" stroke-width="2" opacity="0.5">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.5s" repeatCount="indefinite"/>
      </line>
      <circle cx="200" cy="680" r="35" fill="#2c3e50" stroke="#2ecc71" stroke-width="2"/>
      <text x="200" y="678" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">Cultural</text>
      <text x="200" y="690" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">Archives</text>
    </g>

    <!-- Public Access (right) -->
    <g>
      <line x1="400" y1="650" x2="600" y2="680" stroke="#2ecc71" stroke-width="2" opacity="0.5">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite"/>
      </line>
      <circle cx="600" cy="680" r="35" fill="#2c3e50" stroke="#2ecc71" stroke-width="2"/>
      <text x="600" y="678" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">Public</text>
      <text x="600" y="690" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">Access</text>
    </g>

    <!-- Educational Networks (bottom) -->
    <g>
      <line x1="400" y1="650" x2="400" y2="740" stroke="#2ecc71" stroke-width="2" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.2s" repeatCount="indefinite"/>
      </line>
      <circle cx="400" cy="740" r="35" fill="#2c3e50" stroke="#2ecc71" stroke-width="2"/>
      <text x="400" y="738" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">Educational</text>
      <text x="400" y="750" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">Networks</text>
    </g>

    <text x="400" y="800" font-family="Arial, sans-serif" font-size="13" fill="#95a5a6" text-anchor="middle" font-style="italic">Joining larger scholarly ecosystems</text>
  </g>

  <!-- TOP SECTION: Cultural Contribution -->
  <g id="contributionSection">
    <rect x="40" y="830" width="220" height="32" rx="16" fill="#9b59b6" opacity="0.3"/>
    <text x="150" y="852" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#9b59b6" text-anchor="middle">CONTRIBUTION</text>

    <!-- Collective Memory Visualization -->
    <g>
      <circle cx="400" cy="960" r="150" fill="url(#impactGlow)"/>

      <!-- Multiple layers of cultural record -->
      <g opacity="0.8">
        <!-- Inner circle - your work -->
        <circle cx="400" cy="960" r="40" fill="#9b59b6" opacity="0.4" stroke="#9b59b6" stroke-width="2"/>
        <text x="400" y="965" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#ecf0f1" text-anchor="middle">Your Work</text>

        <!-- Ripple effects -->
        <circle cx="400" cy="960" r="70" fill="none" stroke="#9b59b6" stroke-width="2" opacity="0.6">
          <animate attributeName="r" values="70;75;70" dur="3s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
        </circle>

        <circle cx="400" cy="960" r="100" fill="none" stroke="#9b59b6" stroke-width="2" opacity="0.4">
          <animate attributeName="r" values="100;105;100" dur="4s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.4;0.2;0.4" dur="4s" repeatCount="indefinite"/>
        </circle>

        <circle cx="400" cy="960" r="130" fill="none" stroke="#9b59b6" stroke-width="1" opacity="0.3">
          <animate attributeName="r" values="130;135;130" dur="5s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.3;0.1;0.3" dur="5s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- Impact indicators -->
      <g>
        <!-- Citations -->
        <g transform="translate(280, 900)">
          <circle cx="0" cy="0" r="8" fill="#3498db" opacity="0.7">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
          </circle>
          <text x="15" y="4" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1">Citations</text>
        </g>

        <!-- Discoveries -->
        <g transform="translate(520, 900)">
          <circle cx="0" cy="0" r="8" fill="#f1c40f" opacity="0.7">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="2.3s" repeatCount="indefinite"/>
          </circle>
          <text x="-55" y="4" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1">Discoveries</text>
        </g>

        <!-- Teaching -->
        <g transform="translate(300, 1030)">
          <circle cx="0" cy="0" r="8" fill="#2ecc71" opacity="0.7">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="2.7s" repeatCount="indefinite"/>
          </circle>
          <text x="15" y="4" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1">Teaching</text>
        </g>

        <!-- Preservation -->
        <g transform="translate(500, 1030)">
          <circle cx="0" cy="0" r="8" fill="#e74c3c" opacity="0.7">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="3.1s" repeatCount="indefinite"/>
          </circle>
          <text x="-65" y="4" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1">Preservation</text>
        </g>
      </g>

      <!-- Cultural record text -->
      <text x="400" y="885" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#9b59b6" text-anchor="middle">Part of Permanent</text>
      <text x="400" y="900" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#9b59b6" text-anchor="middle">Cultural Record</text>
    </g>

    <text x="400" y="1060" font-family="Arial, sans-serif" font-size="13" fill="#95a5a6" text-anchor="middle" font-style="italic">Individual scholarship enriching collective memory</text>
  </g>

  <!-- Title -->
  <text x="40" y="1135" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#ecf0f1">Digital Stewardship</text>
  <text x="40" y="1160" font-family="Arial, sans-serif" font-size="13" fill="#95a5a6">Building work that contributes to lasting cultural knowledge</text>
</svg>
